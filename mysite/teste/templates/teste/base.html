<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Locadora Kerchner</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <script src="{% static 'js/ajax.js'  %}"></script>
        <script src="{% static 'js/handlebars-v4.1.2.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/master2.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- 1. Add latest jQuery and fancybox files -->

        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>


      
        

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00235c">
            <a class="navbar-brand" href="{% url 'teste:home' %}">
                <img id="logo" src="{% static 'images/logo.png' %}">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'teste:home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="moviesTest" class="nav-link" href="{% url 'teste:movies' %}">Filmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
            
                </ul>
            </div>
            <a href="{% url 'teste:register' %}" class="btn btn-info mr-sm-2 my-2 my-lg-0" role='button'>
                <img src=" {% static 'images/icons/new-user.png' %}" id="iconUser" alt="">
                <span> Cadastre-se</span>
            </a>
            <a href="{% url 'teste:login' %}" class="btn btn-info mr-sm-2 my-2 my-lg-0" role='button'>
                <img src=" {% static 'images/icons/man-user.png' %}" id="iconUser" alt="">
                <span> Login</span>
            </a>
            <form class="form-inline my-2 my-lg-0" method="GET" >
                    {% csrf_token %}
                    
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar um filme" id="searchMovie" name='search'>
                <button class="btn btn btn-danger" type="submit">Buscar</button>
            </form>
        </nav>
        <div class="container" id="ajax">
            {% block body_block %}
            {% endblock %}
        </div>
        
        
    </body>
</html>
