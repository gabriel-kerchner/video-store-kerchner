{% extends "teste/base.html" %}
{% block body_block %}


<div class="align-center boxhome">
    {% if user.is_authenticated %}
    <h1>Olá {{user.first_name}}</h1>
    <div id="handle"></div>
    {% verbatim %}
    <script id="test-template" type="text/x-handlebars-template">
        <div>
            <h1>{{title}}</h1>
            <h1>Clique na aba {{movies}} para ver os filmes disponíveis</h1>   
        </div>
    </script>
    {% endverbatim %}
    {% else %}
        <h1>Cadastre-se para ter acesso ao site!</h1>
    {% endif %}
</div>
        
{% endblock %}
