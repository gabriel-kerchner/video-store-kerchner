{% extends "teste/base.html" %}
{% block body_block %}
{% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="box">Filmes Disponiveis</h2>
        </div>
    </div>
    <div class="row boxMovie">
        {% if movies %}
        {% for movie in movies %}
        <div class="col-md-3">
            <div class="list-group">
                <span class="list-group-item"><img class="poster" src="{{movie.poster}}"></span>
                <div class="col"><hr></div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="list-group">
                <label class="list-group-item"><a href="{% url 'teste:info' movie.id %}"><strong>Título:</strong> {{movie.titulo}}</label></a>
                <label class="list-group-item"><strong>Gênero:</strong> {{movie.genero}}</label> 
                <label class="list-group-item"><strong>Ano:</strong> {{movie.ano}}</label>
                <label class="list-group-item">
                    <a href="#" class="btn btn-dark mr-sm-2 my-2 my-lg-0" role='button'>
                        <img src=" {% static 'images/icons/favourite.png' %}" id="icon" alt="">
                        <span> Adicionar a minha lista</span>
                    </a>
                <div class="col"><hr></div>
            </div>
        </div>
        
        {% endfor %}
        
        {% endif %}
    </div>
    
</div>

{% endblock %}
